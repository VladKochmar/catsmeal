<!DOCTYPE html>
<html lang="en">

<head>
	<title>Order</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230822111943">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header data-scroll="70" data-scroll-show class="header">
			<div class="header__container">
				<a href="index.html" class="header__logo"><img width="42" src="img/logo.svg" alt="Logo"></a>
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="index.html" class="menu__link">Home</a></li>
							<li class="menu__item"><a href="categories.html" class="menu__link">All restaurants</a></li>
							<li class="menu__item"><a href="order.html" class="menu__cart _icon-cart"></a></li>
						</ul>
					</nav>
				</div>
				<a href="index.html" class="header__mobile-logo"><img width="42" src="img/mobile-logo.svg" alt="Logo"></a>
			</div>
		</header>
		<main class="page page_gray">
			<section class="order-main-block">
				<div class="order-main-block__container">
					<h1 class="order-main-block__title title">Order lorem ipsum dolor</h1>
				</div>
			</section>
			<section class="order">
				<div class="order__container">
					<div class="order__body">
						<form action="confirmed.html" class="order__form form-order">
							<div class="form-order__slider swiper">
								<div class="form-order__header-swiper">
									<div class="form-order__top">
										<h4 class="form-order__title base-subtitle">Delivery details</h4>
										<div class="form-order__fraction fraction-form-order">
											<div class="fraction-form-order__step">Step</div>
											<div class="fraction-form-order__current">1</div>
											<div class="fraction-form-order__sepparator"> of </div>
											<div class="fraction-form-order__total">1</div>
										</div>
									</div>
									<div class="swiper-pagination"></div>
								</div>
								<div class="form-order__wrapper swiper-wrapper">
									<div class="form-order__slide swiper-slide slide-order">
										<div class="slide-order__body">
											<div class="slide-order__inputs">
												<div class="slide-order__item">
													<label class="slide-order__label" for="username">First name</label>
													<input autocomplete="off" data-required id="username" type="text" name="username" data-error="Write your name" placeholder="Your name" class="slide-order__input input">
												</div>
												<div class="slide-order__item">
													<label class="slide-order__label" for="lastname">Last name</label>
													<input autocomplete="off" data-required id="lastname" type="text" name="lastname" data-error="Write your last name" placeholder="Your last name" class="slide-order__input input">
												</div>
											</div>
											<div class="slide-order__item">
												<label class="slide-order__label" for="useremail">Email address</label>
												<input autocomplete="off" data-required="email" id="useremail" type="email" name="useremail" data-error="Write your email" placeholder="Your email" class="slide-order__input input">
											</div>
											<div class="slide-order__item">
												<label class="slide-order__label" for="userphone">Phone number (optional)</label>
												<input autocomplete="off" data-required id="userphone" type="tel" name="userphone" data-error="Write your phone number" placeholder="Your phone number" class="slide-order__input input">
											</div>
											<p class="slide-order__text">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
										</div>
										<div class="slide-order__footer">
											<button type="button" class="slide-order-next button">Next step</button>
										</div>
									</div>
									<div class="form-order__slide swiper-slide slide-order">
										<div class="slide-order__body">
											<div class="slide-order__inputs">
												<div class="slide-order__item">
													<label class="slide-order__label" for="streetname">Streetname</label>
													<input autocomplete="off" id="streetname" type="text" name="streetname" data-required data-error="Write your streetname" placeholder="Your streetname" class="slide-order__input input">
												</div>
												<div class="slide-order__item">
													<label class="slide-order__label" for="houseNumber">House number</label>
													<input autocomplete="off" id="houseNumber" type="text" name="houseNumber" data-required data-error="Write your house number" placeholder="Your house number" class="slide-order__input input">
												</div>
											</div>
											<div class="slide-order__inputs">
												<div class="slide-order__item">
													<label class="slide-order__label" for="userzipcode">Zipcode</label>
													<input autocomplete="off" id="userzipcode" type="text" name="userzipcode" data-required data-error="Write your Zipcode" placeholder="Your zipcode" class="slide-order__input input">
												</div>
												<div class="slide-order__item">
													<label class="slide-order__label" for="userCity">City</label>
													<input autocomplete="off" id="userCity" type="text" name="userCity" data-required data-error="Write your city" placeholder="Your city" class="slide-order__input input">
												</div>
											</div>
										</div>
										<div class="slide-order__footer">
											<button type="button" class="slide-order-prev">Previous step</button>
											<button type="submit" class="slide-order__button button">Place order</button>
										</div>
									</div>
								</div>
							</div>
						</form>
						<div class="order__info info-order">
							<h4 class="info-order__title base-subtitle">Your order</h4>
							<div class="info-order__orders">
								<div class="info-order__item item-info-order">
									<div class="item-info-order__block">
										<div class="item-info-order__quntity">1</div>
										<div class="item-info-order__name">Dolor</div>
									</div>
									<div class="item-info-order__price">€ 8,50</div>
								</div>
								<div class="info-order__item item-info-order">
									<div class="item-info-order__block">
										<div class="item-info-order__quntity">3</div>
										<div class="item-info-order__name">Amet consectetur</div>
									</div>
									<div class="item-info-order__price">€ 12,75</div>
								</div>
							</div>
							<div class="info-order__footer">
								<div class="info-order__total">Total</div>
								<div class="info-order__price base-subtitle">€ 21,25</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>

</body>

</html>
