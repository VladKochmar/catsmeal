	<div class="wrapper">
		<header data-scroll="70" data-scroll-show class="header">
			<div class="header__container">
				<a href="index.html" class="header__logo"><img width="42" src="img/logo.svg" alt="Logo"></a>
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="index.html" class="menu__link">Home</a></li>
							<li class="menu__item"><a href="categories.html" class="menu__link">All restaurants</a></li>
							<li class="menu__item"><a href="order.html" class="menu__cart _icon-cart"></a></li>
						</ul>
					</nav>
				</div>
				<a href="index.html" class="header__mobile-logo"><img width="42" src="img/mobile-logo.svg" alt="Logo"></a>
			</div>
		</header>
		<main class="page page_gray">
			<section class="confirmed-main-block">
				<div class="confirmed-main-block__container">
					<h1 class="confirmed-main-block__title main-title">Order confirmed!</h1>
				</div>
			</section>
			<div class="order-confirmed">
				<div class="order-confirmed__container">
					<div class="order-confirmed__content">
						<div class="order-confirmed__subtitle">Estimated delivery</div>
						<div class="order-confirmed__time title">13:23 today</div>
						<div class="order-confirmed__info info-order">
							<h4 class="info-order__title base-subtitle">Your order</h4>
							<div class="info-order__orders">
								<div class="info-order__item item-info-order">
									<div class="item-info-order__block">
										<div class="item-info-order__quntity">1</div>
										<div class="item-info-order__name">Dolor</div>
									</div>
									<div class="item-info-order__price">€ 8,50</div>
								</div>
								<div class="info-order__item item-info-order">
									<div class="item-info-order__block">
										<div class="item-info-order__quntity">3</div>
										<div class="item-info-order__name">Amet consectetur</div>
									</div>
									<div class="item-info-order__price">€ 12,75</div>
								</div>
							</div>
							<div class="info-order__footer">
								<div class="info-order__total">Total</div>
								<div class="info-order__price base-subtitle">€ 21,25</div>
							</div>
						</div>
					</div>
				</div>
				<img src="img/confirmed/ladies.svg" alt="Image" width="1440" class="order-confirmed__image">
			</div>
		</main>
	</div>
